# Attention: USB card Vendor and Product numbers have to be entered in decimal numbers (not HEX)

[network]
#Server Address = "127.0.0.1"  ; TCP/IP address of the X-Plane Server running xpconnect.xpl [127.0.0.1]
#Server Address = "192.168.0.100"  ; TCP/IP address of the X-Plane Server running xpconnect.xpl [127.0.0.1]
Server Address = ""  # IP address of the X-Plane Server running xpconnect.xpl (empty for autodetect)
Server Port = 8091 ; TCP/IP port of the X-Plane server running xpconnect.xpl [8091]

[general]
verbose = 1  ; amount of debugging [0-4]
Name = "B737 OVHD FWD (xpusb)"

#USB expander with single Mastercard and no analog axes
[iocard:device6]
Name = "USB-Expancion V3"
Path = "/dev/hidraw1"
Vendor = 0
Product = 0
Ncards = 2
Naxes = 4

#USB servos card
[iocard:device7]
Name = "USBServos v3"
Vendor = 0
Product = 8195

#USB servos card
[iocard:device8]
Name = "USBServos v3"
Vendor = 0
Product = 12291

