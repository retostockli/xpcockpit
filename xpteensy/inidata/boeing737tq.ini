[general]
verbose = 1  # amount of debugging [0-4]

# XPSERVER Plugin of X-Plane
[xpserver]
Name = "Teensy-B737 TQ"       # client name for xpserver
#Address = "127.0.0.1"      # IP address of the X-Plane Server running xpconnect.xpl [127.0.0.1]
Address = ""               # IP address of the X-Plane Server running xpconnect.xpl [127.0.0.1]
Port = 8091                # TCP/IP port of the X-Plane server running xpconnect.xpl [8091]

# Teensy SERVER (This application)
[teeensyserver]
Address = "ANY"  # IP Address of this Server Application listening for teensys
Port = 1032      # UDP Port of above IP address where teensys send data to

# Connected Teensys with Ethernet Shield
[Teensy0]
Address = "192.168.1.66" # IP Address of teensy
Port = 1030               # UDP Port of teensy
Mac1 = "0x14"             # MAC Address of teensy (2nd last byte in HEX as a string e.g. "0xa2")
Mac2 = "0xC9"             # MAC Address of teensy (last byte in HEX as a string e.g. "0x2b")
MCP23017 = 0              # Number of MCP23017 boards on I2C
PCA9685 = 0               # Number of PCA9685 boards on I2C
PCF8591 = 0               # Number of PCF8591 boards on I2C
AS5048B = 1               # Number of AS5048B boards on I2C
HT16K33 = 0               # Number of HT16K33 boards on I2C
PGA2311 = 0               # Number of PGA2311 boards on SPI
PROGRAMS = 3              # Number of internal Programs running on Teensy
